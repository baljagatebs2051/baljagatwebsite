<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<p>Page for testing</p>
    <div class="full-img" id="fullImgBox">
        <img src="images1/IMG_1697.JPG" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="images1/IMG_1697.JPG" onclick="openFullImg(this.src)">
        <img src="images1/IMG_1706.JPG" onclick="openFullImg(this.src)">
        <img src="images1/IMG_1707.JPG" onclick="openFullImg(this.src)">
        <img src="images1/IMG_1735.JPG" onclick="openFullImg(this.src)">
        <img src="images1/IMG_1750.JPG" onclick="openFullImg(this.src)">
        <img src="images1/IMG_1765.JPG" onclick="openFullImg(this.src)">
        <img src="images1/IMG_1935.JPG" onclick="openFullImg(this.src)">
        <img src="images1/IMG_1955.JPG" onclick="openFullImg(this.src)">
        

    </div>
<script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    } 
    function closeFullImg(){
        fullImgBox.style.display = "none";
    } 

</script>
</body>
</html>
