<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="Part 3/1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="Part 3/1.jpg" onclick="openFullImg(this.src)">
        <img src="Part 3/2.jpg" onclick="openFullImg(this.src)">
        <img src="Part 3/3.jpg" onclick="openFullImg(this.src)">
        <img src="Part 3/4.jpg" onclick="openFullImg(this.src)">
        <img src="Part 3/5.jpg" onclick="openFullImg(this.src)">
        <img src="Part 3/6.jpg" onclick="openFullImg(this.src)">
        <img src="Part 3/7.jpg" onclick="openFullImg(this.src)">
        <img src="Part 3/8.jpg" onclick="openFullImg(this.src)">
        

    </div>
<script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    } 
    function closeFullImg(){
        fullImgBox.style.display = "none";
    } 

</script>
</body>
</html>
